name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Download and install autotag
      run: |
        curl -sL https://git.io/autotag-install | sh -s -- -b $(pwd)/bin
    - name: Create and export autotag path
      run: |
        chmod +x $(pwd)/bin/autotag
        export PATH=$PATH:$(pwd)/bin
    - name: Create tag with autotag
      run: autotag --scheme=conventional

